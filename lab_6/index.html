<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Forms Lab</title>
    <link rel="stylesheet" href="form_styles.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div>
          <h1>HTML Forms Lab</h1>

          <form action = 'https://nameless-thicket-21836.herokuapp.com/lab', method = "post">
            <ul>
              <li class = "name_li">
                <label for = "name">Name</label>
                <input type = "text" id = "name" name = "user_name" maxlength = "140">
              </li>

              <li class = "interests_li">
                <label for = "interests">Interests</label>
                <textarea type = "text" id="interests" name = "user_interests", rows = "5", cols = "33">By default, this element is filled with this text.</textarea>
              </li>

              <li class = "button">
                <button type="submit">Submit</button>
                <!-- Message: "Success! You posted a form to the lab server."-->
              </li>
            </ul>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
