<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Methods - Post and Put Lab</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div>
          <h1 class="header">POST and PUT lab - with Fetch</h1>
        </div>
        <div>
          <form class="targetForm" id="labForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" />
            <label for="interests">Interests</label>
            <textarea id="interests" name="interests" rows="5" cols="33">Default text says what?</textarea>
            <label for="zipcode">Zip Code</label>
            <textarea id="zipcode" name="zipcode" rows = "5" cols = "33">Type zip code here</textarea>
            <br/>
            <button id="formBtn">Submit</button>
            <br/>
            <button id="getBtn">Retrieve Data</button>
          </form>
        </div>
      </div>
    </div>
    <script>
      function sendForm(e) {
        e.preventDefault(); // this prevents your page reloading on button click
        const target = document.querySelector("#labForm");
        const btn = document.querySelector("#formBtn");

        const formToSend = new FormData(target); // creates new object with form data

        fetch("/api", {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(Object.fromEntries(formToSend)),
        })
          //.then((data) => data.text()) // note: we didn't send JSON, so there's no JSON to get.
          .then((data) => data.json())
          .then((jsonresponse) => {
            console.log(jsonresponse["message"])
          })
          /*
          .then((txtresponse) => {
            console.log(txtresponse);
            btn.setAttribute("disabled", true);
            const br = document.createElement("br");
            target.append(br);
            target.append(`${txtresponse}`);
          });
          */
      }

      const formBtn = document.querySelector("#formBtn");
      formBtn.addEventListener("click", sendForm);

      //const getBtn = document.querySelector('#getBtn');
      //getBtn.addEventListener("click", )
    </script>
  </body>
</html>
